models:
  Conference:
    name: string:60
    description: text
    start_date: datetime
    end_date: datetime
    status: enum:draft,published,archived
    region: string
    venue_id: unsignedInteger nullable
    is_published: boolean:false
    relationships:
      belongsTo: Venue
      belongsToMany: Speaker, Talk

  Venue:
    name: string
    city: string
    country: string
    postal_code: string
    region: string
    relationships:
      hasMany: Conference

  Speaker:
    name: string
    email: string
    bio: text
    twitter_handle: string
    relationships:
      belongsToMany: Conference

  Talk:
    title: string
    abstract: text
    relationships:
      belongsTo: Speaker
      belongsToMany: Conference
